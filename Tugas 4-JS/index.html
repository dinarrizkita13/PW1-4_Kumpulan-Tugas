<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latihan Tombol Scroll ke Atas</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.8;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background-color: #2a4d8f;
      color: white;
      text-align: center;
      padding: 40px 20px;
      font-size: 24px;
    }

    section {
      padding: 20px 50px;
    }
    
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 99;
      background-color: #2a4d8f;
      color: white;
      border: none;
      outline: none;
      padding: 15px 18px;
      border-radius: 50%;
      font-size: 22px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s, transform 0.3s;
      display: none;
    }

    #scrollTopBtn:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    .content {
      height: 2500px;
      background: linear-gradient(180deg, #f2f2f2, #d6e0f0, #b0c4de);
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>Latihan Tombol Scroll ke Atas</header>

  <section class="content">
    <h2>Scroll ke bawah untuk melihat tombol muncul!</h2>
    <p>
      Halaman ini berisi konten dummy agar dapat discroll hingga >2000px.
      Setelah kamu melakukan scroll lebih dari 500px, tombol akan muncul
      di kanan bawah. Klik tombol untuk kembali ke atas.
    </p>
  </section>

  <button id="scrollTopBtn" title="Kembali ke atas">â†‘</button>

  <script>
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    window.onscroll = function() {
      if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    };

    scrollTopBtn.onclick = function() {
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    };
  </script>

</body>
</html>
